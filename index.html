<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #location {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #map {
            height: 400px;
            width: 80%;
            margin-top: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Geolocation API Demo</h1>
    <button onclick="getLocation()">Find My Location</button>
    <p id="location"></p>
    <div id="map"></div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
